<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <!-- Mon CSS -->

    <link href="style_elise2.css" rel="stylesheet" type="text/css" />

    <title>Tableau test</title>
  </head>

  <body>
   

    <!--Début tableau-->

    <table class="table">
      <thead>
        <tr>
          <th scope="col">Types abonnements</th>
          <th scope="col">Prix</th>
          <th scope="col">Accès</th>
          <th scope="col">Durée</th>
        </tr>
        
      </thead>
      <tbody>
        <tr>
          <th scope="row">Abonnement standard</th>
          <td>10€</td>
          <td>limité</td>
          <td>1mois</td>
        </tr>
        <tr>
          <th scope="row">Abonnement annuel</th>
          <td>150€</td>
          <td>premium</td>
          <td>1 an</td>
        </tr>
        <tr>
          <th scope="row">Abonnement à vie</th>
          <td>300€</td>
          <td>Premium +</td>
          <td>A vie</td>
        </tr>

      
      </tbody>
    </table>

    <!--fin tableau-->


  </body>
